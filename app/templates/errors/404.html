{% extends "errors/errorbase.html" %}

{% block title %}404{% endblock %}

{% block error_innder %}
    <div class="text-center mt-4">
        <h1 class="text-error">404</h1>
        <h3 class="mt-3 mb-2">{{ _('Page Not Found') }}</h3>
        <p class="text-muted mb-3">{{ _('The requested URL was not found on this server!') }}</p>
        <a href="{{ url_for('public.index') }}" class="btn btn-success waves-effect waves-light">
            {{ _('Back to Index') }}
        </a>
    </div>
{% endblock %}
