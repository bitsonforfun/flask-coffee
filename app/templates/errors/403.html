{% extends "errors/errorbase.html" %}

{% block title %}403{% endblock %}

{% block error_innder %}
    <div class="text-center mt-4">
        <h1 class="text-error">403</h1>
        <h3 class="mt-3 mb-2">{{ _('Permission Denied') }}</h3>
        <p class="text-muted mb-3">{{ _('Not allowed or forbidden!') }}</p>
        <a href="{{ url_for('public.index') }}" class="btn btn-success waves-effect waves-light">
            {{ _('Back to Index') }}
        </a>
    </div>
{% endblock %}
