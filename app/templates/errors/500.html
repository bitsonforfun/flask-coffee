{% extends "errors/errorbase.html" %}

{% block title %}500{% endblock %}

{% block error_innder %}
    <div class="text-center mt-4">
        <h1 class="text-error">500</h1>
        <h3 class="mt-3 mb-2">{{ _('Internal Server Error') }}</h3>
        <p class="text-muted mb-3">{{ _('Unexpected error occurred! Please try again later.') }}</p>
        <a href="{{ url_for('public.index') }}" class="btn btn-success waves-effect waves-light">
            {{ _('Back to Index') }}
        </a>
    </div>
{% endblock %}
